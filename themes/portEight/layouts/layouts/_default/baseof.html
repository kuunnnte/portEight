<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {{ block "title" . }} {{ .Site.Title }} {{ with .Title }} - {{ . }}{{ end
      }} {{ end }}
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ .Site.Params.description }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ "css/core.css" | relURL}}"
    /> <link rel="stylesheet" type="text/css" href="{{ "css/styles.css" |
    relURL}}" /> <link rel="stylesheet" type="text/css" href="{{
    "css/custom.css" | relURL}}" /> <link rel="icon" type="image/png" href="{{
    "favicone42d.png" | relURL}}" />
  </head>
  <body class="smooth-transition">
    {{ range .Site.Pages }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }} {{ partial "navbar.html" . }} {{ block "main" . }} {{ end }} {{
    partial "footer.html" . }} {{ partial "script.html" . }}
  </body>
</html>
