{{ define "main" }}
<section class="hero text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <p>{{ .Date | time.Format ":date_long" }}</p>
        <h1 class="mt-3">{{ .Title }}</h1>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 p-0">{{ .Content }}</div>
        </div>
      </div>
    </div>
    <div class="row mt-xl">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="pagination">
          {{ if .NextInSection }}
          <a
            href="{{ .NextInSection.Permalink }}"
            class="previous ion-ios-arrow-thin-left pull-left"
          >
          </a>
          {{ end }}
          <a href='{{ "/blogs" | absURL }}' class="btn btn-default"> Back </a>
          {{ if .PrevInSection }}
          <a
            href=" {{ .PrevInSection.Permalink }} "
            class="next ion-ios-arrow-thin-right pull-right"
          >
          </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
