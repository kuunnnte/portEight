{{ define "main" }}
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <span class="typed"> Hello </span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 content">
        <p>{{ .Site.Params.contactCopy }}</p>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <form action="#" class="form row" id="form">
          <div class="col-md-6">
            <div class="tag">What's your name? *</div>
            <input required type="text" name="name" class="form-control" />
          </div>
          <div class="col-md-6">
            <div class="tag">Phone number *</div>
            <input type="text" name="phone" class="form-control" />
          </div>
          <div class="col-md-6">
            <div class="tag">E-mail address *</div>
            <input required type="email" name="email" class="form-control" />
          </div>
          <div class="col-md-6">
            <div class="tag">Website URL *</div>
            <input type="text" name="website" class="form-control" />
          </div>
          <div class="col-md-12">
            <div class="tag">Tell us what's up! *</div>
            <textarea required name="message" class="form-control"></textarea>
            <button id="send" type="submit" class="btn btn-default">
              Send message
            </button>
            <span class="p-md">*These fields are required</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
  $(function () {
    $(".typed").typed({
      strings: ["Hello", "Hola", "こんにちは", "Ciao", "Aloha", "Hallo"],
      typeSpeed: 130,
      loop: true,
    });
  });
</script>
{{ end }}
