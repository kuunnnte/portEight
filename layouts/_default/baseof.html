<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {{- if .IsHome -}}Home - {{- else -}}{{- if .Page.Title -}}{{ .Page.Title }} - {{ end }}{{ end }}{{- .Site.Title -}}
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="{{ if .Summary }} {{- .Summary -}} {{ else }} {{- .Site.Params.Description -}} {{ end }}">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ .Permalink | absURL }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ if .IsHome }}Home - {{ else }}{{ if .Page.Title }}{{ .Page.Title }} - {{ end }}{{ end }}{{ .Site.Title }}">
    <meta property="og:description" content="{{ if .Summary }} {{- .Summary -}} {{ else }} {{- .Site.Params.Description -}} {{ end }}">
    <meta property="og:image" content="{{ if (not .IsHome) }} {{- .Params.images | absURL -}} {{ else }} {{- "ogImage.jpg" | absURL -}} {{ end }}">  
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="{{ .Permalink | absURL }}">
    <meta property="twitter:url" content="{{ .Permalink | absURL }}">
    <meta name="twitter:title" content="{{ if .IsHome }}Home - {{ else }}{{ if .Page.Title }}{{ .Page.Title }} - {{ end }}{{ end }}{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ if .Summary }} {{- .Summary -}} {{ else }} {{- .Site.Params.Description -}} {{ end }}">
    <meta name="twitter:image" content="{{ if (not .IsHome) }} {{- .Params.images | absURL -}} {{ else }} {{- "ogImage.jpg" | absURL -}} {{ end }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ "css/core.css" | relURL }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ "css/styles.css" | relURL }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ "css/custom.css" | relURL }}"
    />
    <link rel="icon" type="image/png" href="{{ "favicone42d.png" | relURL}}" />
    <script src="{{ "js/assets/jquery.js" | relURL }}"></script>
  </head>
  <body class="smooth-transition">
    {{ partial "navbar.html" . }} {{ block "main" . }} {{ end }} {{ partial
    "footer.html" . }} {{ partial "script.html" . }}
  </body>
</html>
